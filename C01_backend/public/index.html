<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt BMP</title>
</head>
<body>
  <h1>BMP AES Encryptor</h1>

  <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
    <label>Select BMP image:</label><br>
    <input type="file" name="file" accept=".bmp" required><br><br>

    <label>AES Key (Base64):</label><br>
    <input type="text" name="key" required><br><br>

    <label>IV (Base64):</label><br>
    <input type="text" name="iv" required><br><br>

    <label>Mode:</label><br>
    <select name="mode">
      <option value="ECB">ECB</option>
      <option value="CTR">CTR</option>
    </select><br><br>

    <label>Operation:</label><br>
    <select name="operation">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
